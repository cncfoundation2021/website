<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - CNC Assam</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" type="image/jpeg" href="/Assets/unnamed.jpg">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            overflow: hidden;
        }

        .login-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }

        .login-header h1 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .login-header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .login-body {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .form-group input {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: 2px solid #e1e6ef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-actions {
            margin-top: 30px;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-error {
            background: #fee;
            border: 1px solid #fcc;
            color: #c33;
        }

        .alert-success {
            background: #efe;
            border: 1px solid #cfc;
            color: #3c3;
        }

        .login-footer {
            padding: 20px 30px;
            background: #f8f9fa;
            text-align: center;
            font-size: 13px;
            color: #666;
        }

        /* Tabs */
        .tabs {
            display: flex;
            border-bottom: 2px solid #e1e6ef;
            margin-bottom: 30px;
        }

        .tab {
            flex: 1;
            padding: 12px 20px;
            background: none;
            border: none;
            font-size: 15px;
            font-weight: 600;
            color: #666;
            cursor: pointer;
            position: relative;
            transition: all 0.3s ease;
        }

        .tab:hover {
            color: #667eea;
        }

        .tab.active {
            color: #667eea;
        }

        .tab.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .form-group textarea {
            width: 100%;
            padding: 14px 15px;
            border: 2px solid #e1e6ef;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: all 0.3s ease;
            resize: vertical;
            min-height: 80px;
        }

        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group small {
            display: block;
            color: #666;
            font-size: 12px;
            margin-top: 5px;
        }

        .alert-info {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            color: #1976d2;
        }

        @media (max-width: 480px) {
            .login-header {
                padding: 30px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .login-body {
                padding: 30px 20px;
            }

            .tab {
                font-size: 14px;
                padding: 10px 15px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
            <p>Care & Cure Foundation (CNC), Assam</p>
        </div>
        
        <div class="login-body">
            <div id="alert" class="alert"></div>
            
            <!-- Tabs -->
            <div class="tabs">
                <button class="tab active" onclick="switchTab('login', event)">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                <button class="tab" onclick="switchTab('signup', event)">
                    <i class="fas fa-user-plus"></i> Request Access
                </button>
            </div>

            <!-- Login Tab -->
            <div id="loginTab" class="tab-content active">
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="username" 
                                name="username" 
                                placeholder="Enter your username"
                                required
                                autocomplete="username"
                            >
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="password" 
                                name="password" 
                                placeholder="Enter your password"
                                required
                                autocomplete="current-password"
                            >
                        </div>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-login" id="loginBtn">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>
                    </div>
                </form>
            </div>

            <!-- Signup Tab -->
            <div id="signupTab" class="tab-content">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input 
                                type="text" 
                                id="signupUsername" 
                                name="signupUsername" 
                                placeholder="Choose a username"
                                required
                                pattern="[a-zA-Z0-9_]{3,20}"
                                autocomplete="off"
                            >
                        </div>
                        <small>3-20 characters, letters, numbers, and underscores only</small>
                    </div>

                    <div class="form-group">
                        <label for="signupEmail">Email *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input 
                                type="email" 
                                id="signupEmail" 
                                name="signupEmail" 
                                placeholder="your.email@example.com"
                                required
                                autocomplete="email"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupFullName">Full Name *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-id-card"></i>
                            <input 
                                type="text" 
                                id="signupFullName" 
                                name="signupFullName" 
                                placeholder="Your full name"
                                required
                                autocomplete="name"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password *</label>
                        <div class="input-wrapper">
                            <i class="fas fa-lock"></i>
                            <input 
                                type="password" 
                                id="signupPassword" 
                                name="signupPassword" 
                                placeholder="Create a password"
                                required
                                minlength="8"
                                autocomplete="new-password"
                            >
                        </div>
                        <small>Minimum 8 characters</small>
                    </div>

                    <div class="form-group">
                        <label for="signupOrganization">Organization (Optional)</label>
                        <div class="input-wrapper">
                            <i class="fas fa-building"></i>
                            <input 
                                type="text" 
                                id="signupOrganization" 
                                name="signupOrganization" 
                                placeholder="Your organization/company"
                                autocomplete="organization"
                            >
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="signupReason">Reason for Access (Optional)</label>
                        <textarea 
                            id="signupReason" 
                            name="signupReason" 
                            placeholder="Why do you need access to the admin dashboard?"
                        ></textarea>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="btn-login" id="signupBtn">
                            <i class="fas fa-paper-plane"></i> Submit Request
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="login-footer">
            &copy; 2024 CNC Assam. All rights reserved.
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const signupForm = document.getElementById('signupForm');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const alertBox = document.getElementById('alert');

        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;
            
            if (type === 'success' || type === 'info') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 5000);
            }
        }

        function hideAlert() {
            alertBox.classList.remove('show');
        }

        function switchTab(tabName, event) {
            // Hide all tabs
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            
            // Show selected tab
            document.getElementById(tabName + 'Tab').classList.add('active');
            if (event && event.target) {
                event.target.classList.add('active');
            } else {
                // Fallback: find and activate the tab button by matching tabName
                document.querySelectorAll('.tab').forEach(tab => {
                    if (tab.textContent.toLowerCase().includes(tabName)) {
                        tab.classList.add('active');
                    }
                });
            }
            
            // Clear alert
            hideAlert();
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            if (!username || !password) {
                showAlert('Please enter both username and password', 'error');
                return;
            }

            loginBtn.disabled = true;
            loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';

            try {
                const response = await fetch('/api/admin-auth?action=login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ username, password })
                });

                const result = await response.json();

                if (result.success) {
                    // Store session token
                    localStorage.setItem('admin_session', result.sessionToken);
                    localStorage.setItem('admin_user', JSON.stringify(result.user));

                    showAlert('Login successful! Redirecting...', 'success');

                    // Redirect to dashboard
                    setTimeout(() => {
                        window.location.href = '/admin/pages/dashboard.html';
                    }, 1000);
                } else {
                    showAlert(result.message || 'Login failed', 'error');
                    loginBtn.disabled = false;
                    loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
                }
            } catch (error) {
                console.error('Login error:', error);
                showAlert('An error occurred. Please try again.', 'error');
                loginBtn.disabled = false;
                loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
            }
        });

        // Signup form handler
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const username = document.getElementById('signupUsername').value;
            const email = document.getElementById('signupEmail').value;
            const fullName = document.getElementById('signupFullName').value;
            const password = document.getElementById('signupPassword').value;
            const organization = document.getElementById('signupOrganization').value;
            const reason = document.getElementById('signupReason').value;

            // Validate
            if (!username || !email || !fullName || !password) {
                showAlert('Please fill in all required fields', 'error');
                return;
            }

            if (password.length < 8) {
                showAlert('Password must be at least 8 characters long', 'error');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Submitting...';

            try {
                const response = await fetch('/api/signup-request', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        full_name: fullName,
                        password,
                        organization,
                        reason
                    })
                });

                const result = await response.json();

                if (result.success) {
                    showAlert(
                        'Request submitted successfully! You will receive an email once an administrator approves your access.',
                        'success'
                    );

                    // Reset form
                    signupForm.reset();
                    
                    // Switch to login tab after 3 seconds
                    setTimeout(() => {
                        switchTab('login');
                        document.querySelector('.tab[onclick*="login"]').classList.add('active');
                    }, 3000);
                } else {
                    showAlert(result.message || 'Failed to submit request', 'error');
                }
            } catch (error) {
                console.error('Signup error:', error);
                showAlert('An error occurred. Please try again.', 'error');
            } finally {
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
            }
        });

        // Check if already logged in
        window.addEventListener('DOMContentLoaded', async () => {
            const sessionToken = localStorage.getItem('admin_session');
            if (sessionToken) {
                try {
                    const response = await fetch('/api/admin-auth?action=verify', {
                        headers: {
                            'Authorization': `Bearer ${sessionToken}`
                        }
                    });

                    const result = await response.json();
                    if (result.success) {
                        // Already logged in, redirect to dashboard
                        window.location.href = '/admin/pages/dashboard.html';
                    } else {
                        // Invalid session, clear storage
                        localStorage.removeItem('admin_session');
                        localStorage.removeItem('admin_user');
                    }
                } catch (error) {
                    console.error('Session check error:', error);
                }
            }
        });
    </script>
</body>
</html>
